    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');

            // Kalender
            const calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'nl',
                firstDay: 1,
                initialView: 'customTwoWeeks',
                views: {
                    customTwoWeeks: {
                        type: 'dayGrid',
                        duration: { weeks: 2 },
                        buttonText: '2 Weken'
                    }
                },
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'customTwoWeeks,dayGridMonth'
                },
                buttonText: {
                    today: 'Vandaag',
                    month: 'Maand',
                    day: 'Dag'
                },
                events: 'events.php',
                editable: true,
                selectable: true,
                dateClick: function (info) {
                    alert('Geselecteerde datum: ' + info.dateStr);
                }
            });

            calendar.render();
        });
    </script>
    <script type="module">
        import { checkAdminRole } from "../js/checkRole.js";
        import { setupFilamentHandlers } from "../js/filament.js";
        import { logoutUser } from "../js/user.js";

        document.addEventListener("DOMContentLoaded", () => {
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                console.warn("Geen user_id gevonden. Doorsturen naar loginpagina.");
                window.location.href = "login.html";
                return;
            }

            // Controleer de rol van de gebruiker
            checkAdminRole(userId);

            // Setup filament handlers
            setupFilamentHandlers();
        });

        document.getElementById("logout-button").addEventListener("click", () => {
            logoutUser();
        });
    </script>
